<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cluster Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f4f4f4;
        }
    </style>
</head>

<body>
    <h1>Search Clusters</h1>

    <form method="get" action="">
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>

    {% if clusters %}
    <h2>Search Results</h2>
    <table>
        <thead>
            <tr>
                <th>Cluster ID</th>
                <th>Cluster Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for cluster in clusters %}
            <tr>
                <td>{{ cluster.cluster_id }}</td>
                <td>{{ cluster.name }}</td>
                <td>
                    <a href="{% url 'cluster_details' cluster.cluster_id %}">View Details</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No clusters found matching your search query.</p>
    {% endif %}
</body>

</html>
