<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}My Application{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f4f4f4;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            overflow: hidden;
            background-color: #333;
        }

        nav ul li {
            float: left;
        }

        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav ul li a:hover {
            background-color: #111;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="{% url 'flow_search' %}">Search Flow</a></li>
            <li><a href="{% url 'cluster_search' %}">Search Cluster</a></li>
            <li><a href="{% url 'station_search' %}">Search Station</a></li>
            <li><a href="{% url 'station_group_search' %}">Search Station Group</a></li>
            <li><a href="{% url 'find_fares6' %}">Find Fares</a></li>
            <li><a href="{% url 'route_search' %}">Search Routes</a></li>
            <li><a href="/admin/">Admin</a></li>

        </ul>
    </nav>
    {% block content %}{% endblock %}
</body>

</html>
